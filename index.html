<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quizzard of Oz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/quiz.avif">

</head>
<body>
    <h1>The Quizzard Of Oz</h1>
    
    <div class="intro">
        <h2>Enter quiz team name:</h2>
        <textarea placeholder="Team Name" id="enteredTeamName"></textarea>
        <button id="submitTeamName">Submit Team Name</button>
    </div>

    <div class="middle-screen">
        <h2 id="welcome-message"></h2>
        <button id="continueButton" onclick="showQuestionScreen()">Continue</button>
    </div>
    

    
    <div class="quiz-questions">
        <h3 id ="question1" class="questions">How many eyes does a honeybee have?</h3>
        
        <div id="question1-answers">
            
            <input type="radio">4</input>
            <input type="radio">5</input> <!--Answer-->
            <input type="radio">6</input>
            <input type="radio">7</input>
            
        </div>

        <h3 id="question2" class="questions">What is the chemical symbol for Gold?</h3>
        
        <div id="question2-answers">

            <input type="radio">Go</input>
            <input type="radio">Pb</input> 
            <input type="radio">Au</input> <!--Answer-->
            <input type="radio">Gd</input>

        </div>

        <h3 id="question3" class="questions">What is a female donkey called?</h3>
        
        <div id="question3-answers">

            <input type="radio">Jenny</input> <!--Answer-->
            <input type="radio">Sue</input> 
            <input type="radio">Melony</input> 
            <input type="radio">Patricia</input>
            
        </div>


        
        <button type="submit" onclick="showNextQuestion()">Submit</button>
        

        <h3 id="quizScore">Your quiz score:</h3>
        <h2 id ="quizScore">0</h2>

    </div>
    

    <script src="index.js"></script> 
</body>
</html>
