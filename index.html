<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quizzard of Oz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/quiz.avif">

</head>
<body>
    <h1>The Quizzard Of Oz</h1>
    
    <div class="intro">
        <h2>Enter quiz team name:</h2>
        <textarea placeholder="Team Name" id="enteredTeamName"></textarea>
        <button id="submitTeamName">Submit Team Name</button>
    </div>

    <div class="middle-screen">
        <h2 id="welcome-message"></h2>
        <button id="continueButton" onclick="showQuestionScreen()">Continue</button>
    </div>
    

    
    <div class="quiz-questions">
        <div class="quiz-container">
            
        
            <div id="question1" class="answers">

                <h3 class="question">How many eyes does a honeybee have?</h3>
                
                <label><input type="radio" value="option1" name="question1">4</label>
                <label><input type="radio" value="option2" name="question1">5</label> <!--Answer-->
                <label><input type="radio" value="option3" name="question1">6</label>
                <label><input type="radio" value="option4" name="question1">7</label>
                
            </div>

            
            
            <div id="question2" class="answers">

                <h3 class="question">What is the chemical symbol for Gold?</h3>

                <label><input type="radio" value="option1" name="question2">Go</label>
                <label><input type="radio" value="option2" name="question2">Pb</label>
                <label><input type="radio" value="option3" name="question2">Au</label> <!--Answer-->
                <label><input type="radio" value="option4" name="question2">Gd</label>

            </div>

            
            
            <div id="question3" class="answers">

                <h3 class="question">What is a female donkey called?</h3>

                <label><input type="radio" value="option1" name="question3">Jenny</label><!--Answer-->
                <label><input type="radio" value="option2" name="question3">Sue</label>
                <label><input type="radio" value="option3" name="question3">Melony</label>
                <label><input type="radio" value="option4" name="question3">Patricia</label>
                
            </div>


        </div>
        

        
        <button type="next" id="nextBtn" onclick="showNextQuestion()">Next Question</button>
        <button type="submit" onclick="submitAnswers()">Submit</button>
        
        <div class="score-container">
            <h3>Your quiz score:</h3>
            <h2 id ="quizScore">0</h2>
        </div>
        

    </div>
    

    <script src="index.js"></script> 
</body>
</html>
