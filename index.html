<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quizzard of Oz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/quiz.avif">

</head>
<body>
    <h1>The Quizzard Of Oz</h1>
    
    <div class="intro">
        <h2>Enter quiz team name:</h2>
        <textarea placeholder="Team Name" id="enteredTeamName"></textarea>
        <button id="submitTeamName">Submit Team Name</button>
    </div>

    <div class="middle-screen">
        <h2 id="welcome-message"></h2>
        <button id="continueButton">Continue</button>
    </div>
    

    
    <div class="quiz-questions">
        <h3 id ="question1" class="questions">How many eyes does a honeybee have?</h3>
        <select id="question1-answers">
            <option>4</option>
            <option>5</option> <!--Answer-->
            <option>6</option>
            <option>7</option>
        </select>

        <h3 id="question2" class="questions">What is the chemical symbol for Gold?</h3>
        <select id="question2-answers">
            <option>Cl</option>
            <option>Pb</option>
            <option>Au</option> <!--Answer-->
            <option>Gd</option>
            <option>Go</option>
        </select>

        <h3 id="question3" class="questions">What is a female donkey called?</h3>
        <select id="question3-answers">
            <option>Jenny</option> <!--Answer-->
            <option>Sue</option>
            <option>Patricia</option>
            <option>Melony</option>
            <option>Rebecca</option>
        </select>


        
        <button type="submit" onclick="submit()">Submit</button>
        

        <h3 id="quizScore">Your quiz score:</h3>
        <h2 id ="quizNumber">0</h2>

    </div>
    

    <script src="index.js"></script> 
</body>
</html>
